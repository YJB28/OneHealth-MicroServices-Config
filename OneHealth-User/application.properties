# OneHealth-User/OneHealth-User.properties from https://github.com/YJB28/OneHealth-MicroServices-Config

# application.properties

# Server port
server.port=8081

# Application name
spring.application.name=OneHealth-User32

# Eureka client configurations
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.serviceUrl.defaultZone=https://one-health-yjb-yjb28-dev.apps.sandbox-m4.g2pi.p1.openshiftapps.com/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
# Database connection settings
#
spring.datasource.url=jdbc:postgresql://localhost:5432/onehealth_user_db?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=postgres
spring.datasource.password=yjb

# 
## Hibernate specific settings
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true





 

 

 
